<html>
<head>
<style>
ul.a{
list-style-type:
circle;
}
ul.b{
list-style-type:
disc;
}
ol.c{
list-style-type:
number;
}
</style>
</head>
<body>
<ul class="a">
<li>grapes</li>
<li>mango</li>
</ul>
<ul class="b">
<li>tea</li>
<li>coffee</li>
</ul>
<ol class="c">
<li>grapes</li>
<li>mango</li>
</ol>
</body>
</html>
